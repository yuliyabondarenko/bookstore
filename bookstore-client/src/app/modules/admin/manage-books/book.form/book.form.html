<form #form="ngForm">
  <mat-form-field class="full-width">
    <input matInput type="text" [(ngModel)]='book.name' placeholder="Name"
           [errorStateMatcher]="matcher" required name="name" #name=ngModel>
    <mat-error *ngIf="name.errors?.required">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="number" [(ngModel)]="book.price" placeholder="Price"
           [errorStateMatcher]="matcher" required name="price" #price=ngModel>
    <mat-error *ngIf="price.errors?.required">
      Price is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput type="text" [(ngModel)]='book.photo' placeholder="Photo"
           name="photo" #name=ngModel>
  </mat-form-field>

  <mat-checkbox [(ngModel)]="book.visible" name="visible">Available</mat-checkbox>

  <button mat-raised-button [mat-dialog-close]="book" [disabled]="form.invalid">Submit</button>
  <button mat-button mat-dialog-close>Cansel</button>
</form>
