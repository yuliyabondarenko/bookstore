<mat-table matSort (matSortChange)="sortBooks($event)">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
  </ng-container>
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Price</mat-header-cell>
  </ng-container>
  <ng-container matColumnDef="visible">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Presence</mat-header-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile *ngFor="let book of books">
    <app-book-card [book]="book"></app-book-card>
  </mat-grid-tile>
</mat-grid-list>


<mat-paginator [length]="totalBookCount"
               [pageSize]="currentPage.pageSize"
               [pageSizeOptions]="[4, 8, 12, 16, 24, 32]"
               [showFirstLastButtons]="true"
               (page)="getPage($event, sort)" >
</mat-paginator>
