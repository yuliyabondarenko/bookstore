<div class="orders-container mat-elevation-z8">
  <mat-table #table [dataSource]="orders">

    <ng-container matColumnDef="index">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="books">
      <mat-header-cell *matHeaderCellDef> Books</mat-header-cell>
      <mat-cell *matCellDef="let order">
        <app-book-price-count [bookPriceCountInfo]="order.orderBookPrices"></app-book-price-count>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef> Total amount</mat-header-cell>
      <mat-cell *matCellDef="let order"> $ {{order.totalAmount}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.date | date: 'dd.MM.yyyy hh:mm2'}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns">
      <app-book-price-count></app-book-price-count>
    </mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="totalOrderCount"
                 [pageSize]="currentPage.pageSize"
                 [pageSizeOptions]="[1, 2, 5, 10]"
                 [showFirstLastButtons]="true"
                 (page)="getPage($event)" >
  </mat-paginator>
</div>
