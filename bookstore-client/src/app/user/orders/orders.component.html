<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="orders">

    <ng-container matColumnDef="books">
      <mat-header-cell *matHeaderCellDef> Books</mat-header-cell>
      <mat-cell *matCellDef="let order">stub</mat-cell>
    </ng-container>

    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef> Total amount</mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.totalAmount}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.date}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
