server:
    port: 7070

spring:

    application:
        name: bookstore

    data:
        rest:
          base-path: "/api"

    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect

    h2:
      console:
        enabled: true
        path: /h2-console